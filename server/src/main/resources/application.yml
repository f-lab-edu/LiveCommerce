server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      tracking-modes: cookie

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:13306/livecommerce?characterEncoding=UTF-8
    username: test
    password: 12345678!
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    user: test
    password: 12345678!
    url: jdbc:mysql://127.0.0.1:13306/livecommerce?characterEncoding=UTF-8

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
      file-size-threshold: 2MB
      location: C:\Temp\

  redis:
      session:
        host: 127.0.0.1
        port: 16379
      lock:
        host: 127.0.0.1 # 프로덕션 배포 할 경우, host 주소 분리
        port: 26379

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  image:
    upload:
      localPath: C:\Temp\

